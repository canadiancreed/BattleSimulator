<div class="card my-5">
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Combatant Name</th>
                <th scope="col">Combatant Level</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let combatant of combatants">
                <td>{{ combatant.name }}</td>
                <td>{{ combatant.level }}</td>
            </tr>
            </tbody>
        </table>
        <a routerLink="/addcombatant" class="btn btn-info">Add Combatant</a>
    </div>
</div>
